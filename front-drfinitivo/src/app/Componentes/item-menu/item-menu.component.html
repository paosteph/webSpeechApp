
<div style="text-align: center">
<mat-card class="example-card">

   <app-subtitulo
      [sutitulo]="titulo"
    ></app-subtitulo>
  <br>
  <br>
  <img mat-card-image [src]="rutaImagen"
       alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      {{contenido}}
    </p>
  </mat-card-content>
  <mat-card-actions>
   <app-boton  [nombreBoton]="nombreBotonIngresar" (darClic)="dioClic()"></app-boton>
  </mat-card-actions>
</mat-card>
</div>
