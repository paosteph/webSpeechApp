<div class="row">
  <div id="carouselExampleIndicators" class="carousel slide  col-sm-8" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="assets/img/errores.jpg" height="500px" width="400px" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="assets/img/palabras.jpg" height="500px" width="400px" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="assets/img/verbos.jpg" height="500px" width="400px" alt="Third slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>

  </div>
  <div class="col-sm-1"></div>
  <div class="col-sm-3">
    <app-subtitulo [sutitulo]="tituloLogin"></app-subtitulo>

    <form >
      <form [formGroup]="loginForm" (ngSubmit)="submit()" novalidate>
        <div class="form-group">
          <label class="center-block">Email:
            <input class="form-control" formControlName="email">
          </label>

          <div *ngIf="loginForm.get('email').errors" class="alert alert-danger">
            <div *ngIf="loginForm.get('email').errors['required']">
              Email requerido
            </div>
            <div *ngIf="loginForm.get('email').errors['email']">
              Email incorrecto
            </div>
          </div>

          <label class="center-block">Password:
            <input type="password" class="form-control" formControlName="password">
          </label>

          <div *ngIf="loginForm.get('password').errors" class="alert alert-danger">
            <div *ngIf="loginForm.get('password').errors['required']">
              Password requerido
            </div>
            <div *ngIf="loginForm.get('password').errors['minlength']">
              Password inseguro
            </div>
          </div>
        </div>

        <app-boton  [nombreBoton]="nombreIngresar" type="submit" >

        </app-boton>



        <!--button type="submit" class="btn btn-primary btn-block" [disabled]="!loginForm.valid">Login</button-->

      </form>
    </form>
  </div>
</div>
