<br>
<app-titulo
  [titulo]="titulo"
></app-titulo>
<br>
<div class="row">
  <div class="col-sm-3"></div>
  <div class="col-sm-6 card mensaje">
    <h6>Presiona Grabar, pronuncia la frase o palabra.</h6>
    <h6>Al finalizar, presiona Parar</h6>
  </div>
  <div class="col-sm-3"></div>
</div>
<br>
<div class="row">
  <div class="col-sm-4">
    <app-subtitulo
      [sutitulo]="'MÃ³dulo '+subtNivel"
    ></app-subtitulo>
  </div>
</div>
<br>
<div class="row">
  <div class="col-sm-8 card">
    <div class="card-body ">
      <h5 class="card-title">{{palabraFrase}}</h5>
    </div>
  </div>
  <div class="col-sm-1"></div>
  <div class="col-sm-3" *ngIf="!oculto">
    <button type="button" class="btn btn-outline-success btn-block boton"
            *ngIf="!grabando; else parar" (click)="empezarGrabacion()">Grabar</button>
    <ng-template #parar>
      <button type="button" class="btn btn-outline-danger btn-block boton"
              (click)="finalizarGrabacion()">Parar</button>
    </ng-template>
  </div>
</div>
<br><br>
<div class="row">
  <div class="col-sm-4" *ngIf="finGrabacion">
    <app-subtitulo
      [sutitulo]="subtResultado"
    ></app-subtitulo>
  </div>
</div>
<br>

<app-practica *ngIf="finGrabacion"
  [loQueDijo]="loQueDijo"
  [loCorrecto]="loCorrecto"
  [resultado]="resultado"
></app-practica>

<br>
<div class="row">
  <div class="col-sm-6"></div>
  <div class="col-sm-3">
    <app-boton
      [nombreBoton]="botonReintentar"
    ></app-boton>
  </div>
  <div class="col-sm-3">
    <app-boton
      [nombreBoton]="botonSiguiente"
    ></app-boton>
  </div>
</div>
<br><br><br>
