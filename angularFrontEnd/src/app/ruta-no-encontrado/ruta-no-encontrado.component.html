  <h1>Registro de usuario</h1>
  <form enctype="multipart/form-data">
    <div class="form-group">
      <input id="file-3" type="file" multiple=true>
    </div>
    <div class="form-group">
      <button class="btn btn-primary">Cargar</button>
    </div>
  </form>
<form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Nombres</label>
      <input type="email" class="form-control" id="inputEmai" placeholder="Graciela Carolina">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Apellidos</label>
      <input type="password" class="form-control" id="inputPassword" placeholder="Moreno Cabrera">
    </div>
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Password</label>
      <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Direcciòn</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="Av El inca N41-46 y los Madroños">
  </div>
  <div class="form-group">
    <label for="inputAddress2">Telefono</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="0999949602">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">Ciudad</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">Provincia</label>
      <select id="inputState" class="form-control">
        <option selected>Choose...</option>
        <option>Pichincha</option>
        <option>Guayaquil</option>
        <option>Loja</option>

      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Codigo Postal</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Guardar</button>
</form>
